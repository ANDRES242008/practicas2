    .btn-ver-cuentas {
      background-color: #1D1ABE;

      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-ver-cuentas:hover {

    }
    .resultado-cuentas {

    .cuentas-lista {

    }

      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cuentas-lista button {
      background-color: #d50000;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cuentas-lista button:hover {
      background-color: #a61018;
    }
    .ocultar {
      display: none;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1D1ABE;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .carrito-productos {
      margin-top: 32px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px #1976d211;
      padding: 24px;
    }
    .carrito-productos h3 {
      color: #1976d2;
      font-size: 1.25rem;
      margin-bottom: 18px;
      text-align: center;
    }
    .carrito-lista {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .carrito-lista li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eaeaea;
      font-size: 1.05rem;
    }
    .carrito-lista li:last-child {
      border-bottom: none;
    }
    .carrito-lista img {
      width: 48px;
      height: auto;
      border-radius: 8px;
      margin-right: 18px;
    }
    .carrito-total {
      font-weight: bold;
      color: #1976d2;
      font-size: 1.15rem;
      text-align: right;
      margin-top: 18px;
    }
    .btn-pagar-carrito {
      width: 100%;
      background: linear-gradient(90deg,#1976d2,#00bfff);
      color: white;
      border: none;
      padding: 16px 0;
      border-radius: 32px;
      cursor: pointer;
      font-size: 1.18rem;
      font-weight: 600;
      box-shadow: 0 2px 8px #1976d233;
      margin-top: 24px;
      transition: background 0.2s;
    }
    .btn-pagar-carrito:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>

// Obtiene el carrito desde localStorage
function getCart() {
  return JSON.parse(localStorage.getItem('shoppingCart')) || [];
}

// Renderiza los productos del carrito SOLO si mostrar es true
function renderCarrito(mostrar = false) {
  const carritoDiv = document.getElementById('carrito-productos');
  if (!mostrar) {
    carritoDiv.innerHTML = '';
    return;
  }
  const cart = getCart();
  if (cart.length === 0) {
    carritoDiv.innerHTML = `<h3>Tu carrito est√° vac√≠o</h3>`;
    return;
  }
  let total = 0;
  let html = `<h3>Productos en tu carrito</h3><ul class="carrito-lista">`;
  cart.forEach(item => {
    const product = products.find(p => p.id === item.id);
    if (!product) return;
    const precio = parseFloat(product.priceDescuento.replace('$',''));
    total += precio * item.quantity;
    html += `<li>
      <span style="display:flex;align-items:center;">
        <img src="${product.image}" alt="${product.name}">
        ${product.name} <span style="color:#1976d2; font-weight:700; margin-left:8px;">x${item.quantity}</span>
      </span>
      <span>$${(precio * item.quantity).toFixed(2)}</span>
    </li>`;
  });
  html += `</ul>
    <div class="carrito-total">Total a pagar: $${total.toFixed(2)}</div>
    <button class="btn-pagar-carrito" onclick="pagarCarrito()">Pagar ahora</button>
  `;
  carritoDiv.innerHTML = html;
}

// Pagar carrito
function pagarCarrito() {
  Swal.fire({
    title: "Procesando pago...",
    text: "Por favor espera mientras se realiza tu pago.",
    icon: "info",
    showConfirmButton: false,
    timer: 2000
  });
  setTimeout(() => {
    Swal.fire({
      icon: "success",
      title: "Pago realizado",
      text: "Tu pago fue procesado con √©xito.",
      timer: 2000,
      showConfirmButton: false
    });
    localStorage.removeItem('shoppingCart');
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  }, 2000);
}

// Simulaci√≥n de cuentas
const formulario = document.getElementById("form-cuota");
const tipoDocumento = document.getElementById("tipo-documento");
const numeroDocumento = document.getElementById("numero-documento");
const resultado = document.getElementById("resultado-cuentas");
const cuentasSimuladas = {
  dui: ["#001", "#002"],
  pasaporte: ["#003"],
  carnet: ["#004", "#005"]
};

formulario.addEventListener("submit", function(e) {
  e.preventDefault();
  const tipo = tipoDocumento.value;
  const numero = numeroDocumento.value.trim();
  if (!tipo || !numero) {
    mostrarAlerta("Por favor, complete todos los campos.");
    renderCarrito(false);
    return;
  }
  if (tipo === "dui" && !/^\d{8}-\d$/.test(numero)) {
    mostrarAlerta("Formato de DUI inv√°lido. Ej: 01234567-9");
    renderCarrito(false);
    return;
  }
  resultado.innerHTML = `<div class="loader"></div>`;
  resultado.classList.remove("ocultar");
  setTimeout(() => {
    const cuentas = cuentasSimuladas[tipo] || [];
    if (cuentas.length === 0) {
      resultado.innerHTML = `<p>No se encontraron cuentas activas.</p>`;
      renderCarrito(false);
      return;
    }
    let html = `<h3 class="cuenta-titulo">Cuentas disponibles</h3><ul class="cuentas-lista">`;
    cuentas.forEach((cuenta) => {
      const saldo = (Math.random() * 200 + 50).toFixed(2);
      html += `<li>${cuenta} - Saldo pendiente: $${saldo}
          <button onclick="confirmarPago('${cuenta}', '${saldo}')">Pagar cuota</button>
      </li>`;
    });
    html += `</ul>`;
    resultado.innerHTML = html;
    // Mostrar productos del carrito SOLO despu√©s de documento v√°lido
    renderCarrito(true);
  }, 1500);
});

function mostrarAlerta(mensaje) {
  Swal.fire({
    icon: "warning",
    title: "Atenci√≥n",
    text: mensaje,
    confirmButtonColor: "#1D1ABE"
  });
}

function confirmarPago(cuenta, monto) {
  Swal.fire({
    title: "¬øConfirmar pago de cuota?",
    text: `Est√°s por pagar $${monto} en la cuenta ${cuenta}`,
    icon: "question",
    showCancelButton: true,
    confirmButtonColor: "#d50000",
    cancelButtonColor: "#ccc",
    confirmButtonText: "S√≠, pagar"
  }).then((result) => {
    if (result.isConfirmed) {
      Swal.fire({
        icon: "success",
        title: "Pago realizado",
        text: "Tu cuota fue procesada con √©xito.",
        timer: 2000,
        showConfirmButton: false
      });
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }
  });
}
